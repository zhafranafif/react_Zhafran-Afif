<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <br>
    <h2>Sign Up Form</h2>
    <br/>
    
    <div id="firstName-form">
        <label for="first-name">First Name:</label> 
        <br/>
        <input type="text" name="first-name">
        </div>

    <br>

    <div id="lastName-form">
        <label for="last-name">Last Name:</label>
        <br>
        <input type="text" name="last-name">
    </div>
    
    <br>

    <div id="gender-button">
        <label for="gender">Gender:</label>
        <br>
        <input type="radio">
        <label for="male">Male</label>
        <br>
        <input type="radio">
        <label for="female">Female</label>
        <br>
        <input type="radio">
        <label for="other">Other</label>
    </div>

    <br>

    <div>
        <label for="nationality">Nationality:</label>
        <br>
        <select>
            <option>Indonesia</option>
            <option>Inggris</option>
            <option>Amerika</option>
        </select>
    </div>

    <br>

    <div id="language">
        <label for="language-spoken">Language Spoken :</label>
        <br>
        <input type="checkbox">
        <label for="indonesia">Bahasa Indonesia</label>
        <br>
        <input type="checkbox">
        <label for="english">English</label>
        <br>
        <input type="checkbox">
        <label for="other">Other</label>
    </div>

    <br>

    <div>
        <label for="bio">Bio:</label>
        <br>
        <textarea name="bio"  cols="30" rows="10"></textarea>
    </div>
    <a href="./welcome.html"><button type="submit">Submit</button></a>
    

</body>
</html>
